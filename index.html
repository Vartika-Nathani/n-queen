<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N-Queens Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>N-Queens Visualizer</h1>
    <label for="nInput">Enter N (4-12):</label>
    <input type="number" id="nInput" min="4" max="12" value="8" />
    <button id="startBtn">Solve</button>
    <div id="message"></div>
    <div id="board"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
